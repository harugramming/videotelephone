<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <title>通話アプリ</title>
</head>
<body>
  <header>
    <div id="title_container">
      <div id="title">1対1ビデオ通話</div>
    </div>
    <div id="control_container">
      <div id="js-toggle-microphone" class="icon-container">
        <i class="fas fa-microphone"></i>
        <!-- <i class="fas fa-microphone-slash"></i> -->
      </div>
      <div id="js-toggle-camera" class="icon-container">
        <!-- <i class="fas fa-video"></i> -->
        <i class="fas fa-video-slash"></i>
      </div>
      <div id="js-toggle-volume" class="icon-container">
        <i class="fas fa-volume-up"></i>
        <!-- <i class="fas fa-volume-mute"></i> -->
      </div>
    </div>
    <div id="my-number">
      あなたの番号：<p id="my-id"></p>
    </div>
  </header>
  <main>
    <div id="main-container">
      <div id="video-container">
        <div id="video-wrapper">
          <div id="video-wrapper_dummy">
            <video id="my-video" class="big_view" autoplay muted playsinline></video>
          </div>
        </div>
        <div id="input_container">
          <input id="their-id" placeholder="&nbsp相手の番号を入力"></input>
          <div id="make-call" class="icon-container">
            <i class="fas fa-phone"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="chat-container">
    </div>
  </main>
  <footer>created by haruuchi</footer>  
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
